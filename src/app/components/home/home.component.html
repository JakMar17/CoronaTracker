<div *ngIf = "spinner">
  <app-spinner></app-spinner>
</div>

<div *ngIf = "!spinner">
  <div clas = "container-fluid">
    <div class="row">
        <div class="col-md-2 col-lg-2 col-xl-2">
        </div>
        
        <div class="col-md-8 col-lg-8 col-xl-8">
          <div class="row">
            <div class="col-lg-12">
           </div>
         </div>
            <ngb-tabset [destroyOnHide]="false">
                <ngb-tab title="Confirmed">
                  <ng-template ngbTabContent>
                    <app-confirmed [casesByCountry] = "casesByCountry"></app-confirmed>
                  </ng-template>
                </ngb-tab>
                <ngb-tab title="Deaths">
                    <ng-template ngbTabContent>
                      <app-deaths [casesByCountry] = "casesByCountry"></app-deaths>
                    </ng-template>
                  </ngb-tab>
                  <ngb-tab title="Recovered">
                    <ng-template ngbTabContent>
                      <app-recovered [casesByCountry] = "casesByCountry"></app-recovered>
                    </ng-template>
                  </ngb-tab>
              </ngb-tabset>
        </div>

        <div class="col-md-2 col-lg-2 col-xl-2">
        </div>
    </div>
  </div>
</div>
