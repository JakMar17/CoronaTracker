<div class = "dropdown row-w-100 dropright" style="margin-top: 2%; margin-bottom: 2%;">
    <button type="button" class="btn btn-light text-left dropright" style="border-radius: 24px; padding-left: 2%; padding-right: 2%;" 
     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-search" style="padding-right: 2%;"></i>
        Search
    </button>
    <div class="dropdown-menu dropright" aria-labelledby="dropdownMenuButton">
        <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search" autofocus id = "searchBox" #searchBox>
        </div>
    </div>
</div>

    <table class = "table">
        <!-- <div class="col">
            {{confirmed?.latest}}
        </div> -->
        <tbody>
            <tr>
                <th scope="col" (click) = "sortByName()">
                    Location
                </th>
                <th scope="col" style="text-align: right;" (click) = "sortByNumber()">
                    No. of recovers
                </th>
            </tr>
        </tbody>
        <tbody>
            <tr *ngFor = "let country of casesByCountry | searchPipe: searchText;" (click) = "clickAndOpen(country)">
                <td>
                    <div class="row">
                        <div class = "col">
                            {{country?.countryName}}
                        </div>
                    </div>
                </td>
                <td>
                    <div class="row-w-100">
                        <div class="col" style="text-align: right;">
                            {{country?.sumOfRecovers}}
                        </div>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>

<div *ngIf = "openChild">
    <app-country-modal [country] = "country" [world] = "world" (closeValue) = "onModalClose($event)"></app-country-modal>
</div>
